<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULANGAN COY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #94a3b8;">
    <div class="container-md main-container">
        <div class="display-data pt-4">
            <h1 class="fs-4">Data overview</h1>
            <div class="input-group mb-3">
                <input disabled type="text" id="data-overview-x" class="form-control mx-auto" placeholder="Independent data not yet">    
                <span class="input-group-text" id="basic-addon2">Independent X</span>
            </div>
            <div class="input-group mb-3">
                <input disabled type="text" id="data-overview-y" class="form-control mx-auto" placeholder="Dependent data not yet">
                <span class="input-group-text" id="basic-addon2">Dependent Y</span>
            </div>
            <!-- <input disabled type="text" id="data-overview-x" class="form-control mx-auto" placeholder="Independent data not yet"> -->
            <!-- <input disabled type="text" id="data-overview-y" class="form-control mx-auto mt-2" placeholder="Dependent data not yet"> -->
            <div id="emailHelp" class="form-text">Independent and dependent data must be filled in and the numbers must be the same.</div>
            <button class="btn btn-danger mt-4" id="reset-data-btn">Reset All Data</button>
        </div>


        <form class="display-data mt-5" onsubmit="event.preventDefault()">
            <h1 class="fs-4">Data Input</h1>
            <div class="mb-3">
                <input type="text" class="form-control" id="data-input" placeholder="Data input : 84x9 | 84">
                <div id="emailHelp" class="form-text">You can use x and numbers for a lot of data to be calculated (ondevloping)</div>
            </div>
            <div class="d-flex justify-content-start">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle me-3" id="calculated-option-btn" data-bs-toggle="dropdown" aria-expanded="false" disabled>Create Result</button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item btn-calculate" >SSxx</button></li>
                      <li><button class="dropdown-item btn-calculate" >SSyy</button></li>
                      <li><button class="dropdown-item btn-calculate" >SSxy</button></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle me-3" data-bs-toggle="dropdown" aria-expanded="false">Add data</button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" id="btn-add-independent">Independent</button></li>
                      <li><button class="dropdown-item" id="btn-add-dependent">Dependent</button></li>
                    </ul>
                </div>
                
            </div>
            <h1 class="fs-5 mt-3" id="result-string">Result : </h1>
        </form>
        
        <footer class="fixed-bottom text-center py-2 bg-primary text-light">Created by Nopal the starboy</footer>
    </div>
    
    <script src="element-query.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
